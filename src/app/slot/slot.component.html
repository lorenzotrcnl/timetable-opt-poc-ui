<div class="button-group">
  <button class="button buttonGreen" [ngClass]="{'selected': valueSlot === 'Low'}" (click)="selectSlotPreferences('Low')"></button>
  <button class="button buttonYellow" [ngClass]="{'selected': valueSlot === 'Mid'}" (click)="selectSlotPreferences('Mid')"></button>
  <button class="button buttonRed" [ngClass]="{'selected': valueSlot === 'High'}" (click)="selectSlotPreferences('High')"></button>
  <div class="triangle" [ngClass]="{'triangleLow': valueSlot === 'Low', 'triangleMid': valueSlot === 'Mid', 'triangleHigh': valueSlot === 'High'}"></div>
</div>
